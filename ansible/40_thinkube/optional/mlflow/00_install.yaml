---
# ansible/40_thinkube/optional/mlflow/00_install.yaml
# Description:
#   Orchestrator playbook for MLflow deployment
#   Images are built separately in custom-images module
#
# Requirements:
#   - MicroK8s must be installed and running
#   - PostgreSQL must be deployed (core component)
#   - MinIO must be deployed (core component)
#   - Keycloak must be deployed (mandatory, no fallback)
#   - Harbor registry must be accessible
#   - MLflow custom image must be built (see custom-images module)
#   - ADMIN_PASSWORD environment variable must be set
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/mlflow/00_install.yaml
#
# Variables from inventory:
#   - All variables required by individual playbooks
#
# ü§ñ AI-assisted

- name: MLflow - Configure Keycloak
  import_playbook: 10_configure_keycloak.yaml

- name: MLflow - Deploy
  import_playbook: 11_deploy.yaml

- name: MLflow - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml
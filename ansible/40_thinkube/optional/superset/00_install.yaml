# ansible/40_thinkube/optional/superset/00_install.yaml
# Description:
#   Orchestrator playbook for complete Apache Superset deployment
#
# Requirements:
#   - MicroK8s cluster deployed
#   - PostgreSQL deployed (core component)
#   - Valkey deployed (optional component)
#   - Keycloak deployed (core component)
#   - Prometheus deployed (optional component, for datasource)
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/superset/00_install.yaml
#
# Variables from inventory:
#   All variables required by individual playbooks
#
# ü§ñ AI-assisted

- name: Superset - Configure Keycloak
  import_playbook: 10_configure_keycloak.yaml

- name: Superset - Deploy
  import_playbook: 11_deploy.yaml

- name: Superset - Configure Data Sources
  import_playbook: 12_configure_datasources.yaml

- name: Superset - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml

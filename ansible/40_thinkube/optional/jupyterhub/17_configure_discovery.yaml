---
# ansible/40_thinkube/optional/jupyterhub/17_configure_discovery.yaml
# Description:
#   Configure service discovery for JupyterHub by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - JupyterHub must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/jupyterhub/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure JupyterHub service discovery
  hosts: microk8s_control_plane
  gather_facts: true
  
  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: jupyterhub
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "jupyterhub"
          data:
            service.yaml: |
              service:
                name: jupyterhub
                display_name: "JupyterHub"
                description: "Multi-user Jupyter notebook server"
                type: optional
                category: ai
                icon: /icons/tk_ai.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://jupyter.{{ domain_name }}"
                    health_path: "/hub/api"
                    description: "Web interface"
                    primary: true
                    
                dependencies: []
                  
                scaling:
                  resource_type: deployment
                  resource_name: hub
                  namespace: jupyterhub
                  min_replicas: 1
                  can_disable: true
                  
    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: jupyterhub
      register: configmap_info
      
    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for JupyterHub"
      when: configmap_info.resources | length > 0

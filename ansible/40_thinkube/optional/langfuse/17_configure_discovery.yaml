---
# ansible/40_thinkube/optional/langfuse/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Langfuse by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - Langfuse must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/langfuse/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file
#
# ðŸ¤– [AI-assisted]

- name: Configure Langfuse service discovery
  hosts: microk8s_control_plane
  gather_facts: true

  vars:
    k8s_namespace: "langfuse"
    langfuse_hostname: "langfuse.{{ domain_name }}"

  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: "{{ k8s_namespace }}"
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "langfuse"
          data:
            service.yaml: |
              service:
                name: langfuse
                display_name: "Langfuse"
                description: "LLM observability platform for tracing and monitoring AI applications"
                type: optional
                category: ai
                icon: /icons/tk_observability.svg

                endpoints:
                  - name: web
                    type: http
                    url: "https://{{ langfuse_hostname }}"
                    health_url: "https://{{ langfuse_hostname }}/api/public/health"
                    description: "Web interface and API"
                    primary: true

                dependencies:
                  - postgresql
                  - keycloak

                scaling:
                  resource_type: deployment
                  resource_name: langfuse
                  namespace: "{{ k8s_namespace }}"
                  min_replicas: 1
                  can_disable: true

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: "{{ k8s_namespace }}"
      register: configmap_info

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for Langfuse"
      when: configmap_info.resources | length > 0

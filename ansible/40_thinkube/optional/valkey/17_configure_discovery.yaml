---
# ansible/40_thinkube/optional/valkey/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Valkey by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - Valkey must be deployed
#   - Kubernetes (k8s-snap) kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/valkey/17_configure_discovery.yaml
#
# Variables from inventory:
#   - kubeconfig: Path to kubeconfig file
#
# ðŸ¤– AI-assisted

- name: Configure Valkey service discovery
  hosts: k8s_control_plane
  gather_facts: true

  vars:
    component_version: "{{ lookup('file', playbook_dir + '/VERSION') }}"

  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: valkey
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "valkey"
              thinkube.io/component-version: "{{ component_version }}"
          data:
            service.yaml: |
              service:
                name: valkey
                display_name: "Valkey"
                description: "Redis-compatible in-memory data store for infrastructure"
                type: optional
                category: infrastructure
                icon: /icons/tk_data.svg
                component_version: "{{ component_version }}"

                endpoints:
                  - name: external
                    type: tcp
                    url: "valkey.{{ domain_name }}:6379"
                    description: "External Redis protocol (TCP passthrough)"
                    primary: true

                  - name: internal
                    type: tcp
                    url: "valkey.valkey.svc.cluster.local:6379"
                    description: "Internal cluster service"
                    primary: false

                dependencies: []

                scaling:
                  resource_type: deployment
                  resource_name: valkey
                  namespace: valkey
                  min_replicas: 1
                  can_disable: false

                environment_variables:
                  - name: VALKEY_HOST
                    value: "valkey.{{ domain_name }}"
                  - name: VALKEY_PORT
                    value: "6379"

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: valkey
      register: configmap_info

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for Valkey"
      when: configmap_info.resources | length > 0
    - name: Update code-server environment variables
      include_role:
        name: code_server_env_update

---
# ansible/40_thinkube/optional/nats/17_configure_discovery.yaml
# Description:
#   Configure service discovery for NATS by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - NATS must be deployed
#   - Kubernetes (k8s-snap) kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/nats/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - nats_namespace: Namespace for NATS
#   - kubeconfig: Path to kubeconfig file
#
# ðŸ¤– [AI-assisted]

- name: Configure NATS service discovery
  hosts: k8s_control_plane
  gather_facts: true

  vars:
    k8s_namespace: "nats"

  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: "{{ k8s_namespace }}"
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "nats"
          data:
            service.yaml: |
              service:
                name: nats
                display_name: "NATS"
                description: "Real-time messaging system with JetStream persistence"
                type: optional
                category: infrastructure
                icon: /icons/tk_devops.svg

                endpoints:
                  - name: monitoring
                    type: http
                    url: "https://nats.{{ domain_name }}"
                    health_url: "https://nats.{{ domain_name }}/healthz"
                    description: "External monitoring dashboard (HTTPS)"
                    primary: true

                  - name: client
                    type: tcp
                    url: "nats.{{ domain_name }}:4222"
                    description: "External client protocol (TCP passthrough)"
                    primary: false

                  - name: internal-client
                    type: internal
                    url: "nats://nats.{{ k8s_namespace }}.svc.cluster.local:4222"
                    description: "Internal NATS client protocol"
                    primary: false

                  - name: internal-monitor
                    type: internal
                    url: "http://nats.{{ k8s_namespace }}.svc.cluster.local:8222"
                    health_url: "http://nats.{{ k8s_namespace }}.svc.cluster.local:8222/healthz"
                    description: "Internal monitoring endpoint"
                    primary: false

                dependencies: []

                scaling:
                  resource_type: statefulset
                  resource_name: nats
                  namespace: "{{ k8s_namespace }}"
                  min_replicas: 1
                  can_disable: true

                environment_variables:
                  - name: NATS_URL
                    value: "nats://nats.{{ domain_name }}:4222"

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: "{{ k8s_namespace }}"
      register: configmap_info

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for NATS"
      when: configmap_info.resources | length > 0
    - name: Update code-server environment variables
      include_role:
        name: code_server_env_update

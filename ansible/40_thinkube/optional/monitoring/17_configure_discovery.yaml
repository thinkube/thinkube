---
# ansible/40_thinkube/optional/monitoring/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Prometheus and Grafana by creating ConfigMaps
#   that describe the service endpoints and metadata
#
# Requirements:
#   - Prometheus and Grafana must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/monitoring/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure monitoring services discovery
  hosts: microk8s_control_plane
  gather_facts: true
  
  tasks:
    # Create separate ConfigMaps for Prometheus and Grafana
    - name: Create Prometheus service ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: prometheus-service-config
            namespace: monitoring
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/component: "monitoring"  # This label marks monitoring as installed
              thinkube.io/service-name: "prometheus"
          data:
            service.yaml: |
              service:
                name: prometheus
                display_name: "Prometheus"
                description: "Metrics collection and monitoring"
                type: optional
                category: monitoring
                icon: /icons/tk_observability.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://prometheus.{{ domain_name }}"
                    health_path: "/-/healthy"
                    description: "Web UI and query interface"
                    primary: true
                    
                  - name: metrics
                    type: http
                    url: "https://prometheus.{{ domain_name }}"
                    health_path: "/metrics"
                    description: "Prometheus metrics endpoint"
                    
                dependencies: []
                  
                scaling:
                  resource_type: statefulset
                  resource_name: prometheus
                  namespace: monitoring
                  min_replicas: 1
                  can_disable: true
                  
    - name: Create Grafana service ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: grafana-service-config
            namespace: monitoring
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/component: "monitoring"  # This label marks monitoring as installed
              thinkube.io/service-name: "grafana"
          data:
            service.yaml: |
              service:
                name: grafana
                display_name: "Grafana"
                description: "Metrics visualization and dashboards"
                type: optional
                category: monitoring
                icon: /icons/tk_observability.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://grafana.{{ domain_name }}/login/generic_oauth"
                    health_url: "https://grafana.{{ domain_name }}/api/health"
                    description: "Dashboard UI"
                    primary: true
                    
                  - name: api
                    type: http
                    url: "https://grafana.{{ domain_name }}"
                    health_path: "/api/org"
                    description: "Grafana API"
                    
                dependencies:
                  - prometheus
                  
                scaling:
                  resource_type: deployment
                  resource_name: grafana
                  namespace: monitoring
                  min_replicas: 1
                  can_disable: true
    
    - name: Verify monitoring ConfigMaps creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        namespace: monitoring
        label_selectors:
          - "thinkube.io/component=monitoring"
      register: monitoring_configmaps

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: 
          - "Monitoring ConfigMaps created: {{ monitoring_configmaps.resources | length }}"
          - "ConfigMaps: {{ monitoring_configmaps.resources | map(attribute='metadata.name') | list | join(', ') }}"
          - "Optional Components will detect monitoring as installed via the component label"
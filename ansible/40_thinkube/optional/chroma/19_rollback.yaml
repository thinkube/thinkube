---
# ansible/40_thinkube/optional/chroma/19_rollback.yaml
# Description:
#   Rollback Chroma deployment and clean up resources
#   This playbook removes Chroma and optionally its persistent data
#
# Requirements:
#   - Kubernetes (k8s-snap) kubectl access
#   - Chroma must be deployed
#
# Usage:
#   cd ~/thinkube
#   # Basic rollback (preserves data):
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/chroma/19_rollback.yaml
#
#   # Complete cleanup (removes data):
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/chroma/19_rollback.yaml -e remove_data=true
#
# Variables from inventory:
#   - kubeconfig: Path to kubeconfig file
#
# Extra variables:
#   - remove_data: Set to true to remove persistent data (default: false)
#
# ðŸ¤– AI-assisted

- name: Rollback Chroma deployment
  hosts: k8s_control_plane
  gather_facts: true

  vars:
    chroma_namespace: "chroma"
    remove_data: false
    force_namespace_deletion: false

  tasks:
    - name: Display rollback configuration
      ansible.builtin.debug:
        msg: |
          Starting Chroma rollback with the following configuration:
          - Namespace: {{ chroma_namespace }}
          - Remove persistent data: {{ remove_data }}
          - Force namespace deletion: {{ force_namespace_deletion }}

    - name: Scale down Chroma StatefulSet
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: chroma
            namespace: "{{ chroma_namespace }}"
          spec:
            replicas: 0
      ignore_errors: true

    - name: Wait for pods to terminate
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: Pod
        namespace: "{{ chroma_namespace }}"
        label_selectors:
          - app=chroma
      register: pod_check
      until: pod_check.resources | length == 0
      retries: 30
      delay: 2
      ignore_errors: true

    - name: Delete Chroma Ingress
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: networking.k8s.io/v1
        kind: Ingress
        name: chroma-ingress
        namespace: "{{ chroma_namespace }}"
      ignore_errors: true

    - name: Delete Chroma services
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: v1
        kind: Service
        name: "{{ item }}"
        namespace: "{{ chroma_namespace }}"
      loop:
        - chroma
        - chroma-headless
      ignore_errors: true

    - name: Delete Chroma StatefulSet
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: apps/v1
        kind: StatefulSet
        name: chroma
        namespace: "{{ chroma_namespace }}"
      ignore_errors: true

    - name: Delete ConfigMaps
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: v1
        kind: ConfigMap
        name: "{{ item }}"
        namespace: "{{ chroma_namespace }}"
      loop:
        - thinkube-service-config
      ignore_errors: true

    - name: Delete secrets
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: v1
        kind: Secret
        name: "{{ item }}"
        namespace: "{{ chroma_namespace }}"
      loop:
        - chroma-auth
        - chroma-tls-secret
      ignore_errors: true

    - name: Delete PersistentVolumeClaim if remove_data is true
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: v1
        kind: PersistentVolumeClaim
        name: chroma-data-pvc
        namespace: "{{ chroma_namespace }}"
      when: remove_data | bool
      ignore_errors: true

    - name: Get remaining resources in namespace
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: all
        namespace: "{{ chroma_namespace }}"
      register: remaining_resources
      ignore_errors: true

    - name: Display remaining resources
      ansible.builtin.debug:
        msg: |
          Remaining resources in namespace:
          {% for resource in remaining_resources.resources %}
          - {{ resource.kind }}: {{ resource.metadata.name }}
          {% endfor %}
      when: remaining_resources.resources is defined and remaining_resources.resources | length > 0

    - name: Delete namespace if force_namespace_deletion is true
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: absent
        api_version: v1
        kind: Namespace
        name: "{{ chroma_namespace }}"
      when: force_namespace_deletion | bool
      ignore_errors: true

    - name: Display rollback summary
      ansible.builtin.debug:
        msg: |
          ========================================
          Chroma Rollback Summary
          ========================================
          âœ“ Scaled down StatefulSet
          âœ“ Deleted Ingress
          âœ“ Deleted Services
          âœ“ Deleted ConfigMaps
          âœ“ Deleted Secrets
          {% if remove_data %}
          âœ“ Deleted PersistentVolumeClaim (data removed)
          {% else %}
          â„¹ PersistentVolumeClaim preserved (data retained)
          {% endif %}
          {% if force_namespace_deletion %}
          âœ“ Deleted namespace
          {% else %}
          â„¹ Namespace preserved
          {% endif %}

          Rollback completed successfully!

          {% if not remove_data %}
          Note: Persistent data has been retained. To completely remove data, run:
          ./scripts/run_ansible.sh ansible/40_thinkube/optional/chroma/19_rollback.yaml -e remove_data=true
          {% endif %}
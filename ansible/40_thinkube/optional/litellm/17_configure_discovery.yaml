---
# ansible/40_thinkube/optional/litellm/17_configure_discovery.yaml
# Description:
#   Configure service discovery for LiteLLM
#   Registers the service with metadata for thinkube-control
#
# Requirements:
#   - Kubernetes (k8s-snap) must be installed and running
#   - LiteLLM must be deployed
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/litellm/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file
#
# ðŸ¤– [AI-generated]

- name: Configure LiteLLM service discovery
  hosts: k8s_control_plane
  gather_facts: true

  vars:
    litellm_namespace: litellm
    litellm_hostname: "litellm.{{ domain_name }}"

  tasks:
    - name: Verify required variables are defined
      ansible.builtin.assert:
        that:
          - domain_name is defined
          - kubeconfig is defined
        fail_msg: "Required variables are not defined"

    - name: Get LiteLLM master key from secret
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: Secret
        name: litellm-secrets
        namespace: "{{ litellm_namespace }}"
      register: litellm_secret

    - name: Set master key fact
      ansible.builtin.set_fact:
        litellm_master_key: "{{ litellm_secret.resources[0].data.LITELLM_MASTER_KEY | b64decode }}"

    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: "{{ litellm_namespace }}"
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "litellm"
          data:
            service.yaml: |
              service:
                name: litellm
                display_name: "LiteLLM"
                description: "Unified LLM API proxy with load balancing and cost tracking"
                type: optional
                category: ai
                icon: /icons/tk_ai.svg

                endpoints:
                  - name: dashboard
                    type: http
                    url: "https://{{ litellm_hostname }}/ui"
                    health_url: "https://{{ litellm_hostname }}/health/readiness"
                    description: "Admin dashboard"
                    primary: true
                  - name: api
                    type: http
                    url: "https://{{ litellm_hostname }}/v1"
                    description: "OpenAI-compatible API endpoint"

                dependencies: []

                scaling:
                  resource_type: deployment
                  resource_name: litellm
                  namespace: "{{ litellm_namespace }}"
                  min_replicas: 1
                  can_disable: true

                environment_variables:
                  - name: LITELLM_ENDPOINT
                    value: "https://{{ litellm_hostname }}"
                  - name: LITELLM_MASTER_KEY
                    value: "{{ litellm_master_key }}"

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: "{{ litellm_namespace }}"
      register: configmap_info

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for LiteLLM"
      when: configmap_info.resources | length > 0

    - name: Update code-server environment variables
      include_role:
        name: code_server_env_update
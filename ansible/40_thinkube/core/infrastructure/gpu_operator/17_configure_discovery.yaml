---
# ansible/40_thinkube/core/infrastructure/gpu_operator/17_configure_discovery.yaml
# Description:
#   Configure service discovery for GPU Operator by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - GPU Operator must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/infrastructure/gpu_operator/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure GPU Operator service discovery
  hosts: microk8s_control_plane
  gather_facts: true
  
  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: gpu-operator
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "core"
              thinkube.io/service-name: "gpu-operator"
          data:
            service.yaml: |
              service:
                name: gpu-operator
                display_name: "GPU Operator"
                description: "NVIDIA GPU management and monitoring"
                type: core
                category: ai
                icon: /icons/tk_ai.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: ""
                    health_path: ""
                    description: "Web interface"
                    primary: true
                    
                dependencies: []
                  
                scaling:
                  resource_type: deployment
                  resource_name: gpu-operator
                  namespace: gpu-operator
                  min_replicas: 1
                  can_disable: false
                  
    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: gpu-operator
      register: configmap_info
      
    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for GPU Operator"
      when: configmap_info.resources | length > 0

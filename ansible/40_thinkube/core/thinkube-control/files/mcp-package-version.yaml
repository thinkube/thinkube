---
# MCP Package Version Server Deployment
apiVersion: v1
kind: Service
metadata:
  name: mcp-package-version
  namespace: thinkube-control
spec:
  selector:
    app: mcp-package-version
  ports:
    - port: 18080
      targetPort: 18080
      protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-package-version
  namespace: thinkube-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-package-version
  template:
    metadata:
      labels:
        app: mcp-package-version
    spec:
      containers:
      - name: mcp-package-version
        image: ghcr.io/sammcj/mcp-package-version:main
        ports:
        - containerPort: 18080
        env:
        - name: BASE_URL
          value: "https://control.thinkube.com/mcp-package-version"
        - name: PORT
          value: "18080"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 18080
          initialDelaySeconds: 5
          periodSeconds: 10

---
# Ingress to expose the service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-package-version
  namespace: thinkube-control
  annotations:
    cert-manager.io/cluster-issuer: "thinkube-issuer"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - control.thinkube.com
    secretName: thinkube-control-tls-secret
  rules:
  - host: control.thinkube.com
    http:
      paths:
      - path: /mcp-package-version(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mcp-package-version
            port:
              number: 18080
              secretName: "{{ adapter_namespace }}-tls-secret"
            rules:
            - host: "{{ adapter_name }}.{{ domain_name }}"
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: "{{ adapter_name }}"
                      port:
                        number: 80


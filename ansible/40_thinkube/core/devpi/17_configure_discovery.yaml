---
# ansible/40_thinkube/core/devpi/17_configure_discovery.yaml
# Description:
#   Configure service discovery for DevPI by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - DevPI must be deployed
#   - kubectl access to the cluster
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/devpi/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure DevPI service discovery
  hosts: k8s_control_plane
  gather_facts: true

  vars:
    devpi_namespace: devpi
    devpi_api_hostname: "devpi-api.{{ domain_name }}"
    devpi_index_name: stable

  tasks:
    - name: Get admin credentials
      ansible.builtin.set_fact:
        admin_username: "{{ admin_username }}"
        admin_password: "{{ lookup('env', 'ADMIN_PASSWORD') | default(lookup('env', 'ANSIBLE_BECOME_PASSWORD'), true) }}"

    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: "{{ devpi_namespace }}"
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "core"
              thinkube.io/service-name: "devpi"
          data:
            service.yaml: |
              service:
                name: devpi
                display_name: "DevPI"
                description: "Private Python package repository"
                type: core
                category: development
                icon: /icons/tk_artifact.svg

                endpoints:
                  - name: web
                    type: http
                    url: "https://devpi.{{ domain_name }}"
                    health_url: "https://devpi.{{ domain_name }}/"
                    description: "Web interface"
                    primary: true
                  - name: api
                    type: http
                    url: "https://{{ devpi_api_hostname }}"
                    description: "API endpoint (no auth)"

                dependencies: []

                scaling:
                  resource_type: deployment
                  resource_name: devpi
                  namespace: "{{ devpi_namespace }}"
                  min_replicas: 1
                  can_disable: false

                environment_variables:
                  - name: DEVPI_URL
                    value: "https://{{ devpi_api_hostname }}"
                  - name: DEVPI_INDEX
                    value: "root/{{ devpi_index_name }}"
                  - name: DEVPI_USERNAME
                    value: "root"
                  - name: DEVPI_PASSWORD
                    value: "{{ admin_password }}"

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: "{{ devpi_namespace }}"
      register: configmap_info

    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for DevPI"
      when: configmap_info.resources | length > 0

    - name: Update code-server environment variables
      include_role:
        name: code_server_env_update

---
# ansible/40_thinkube/core/gitea/00_install.yaml
# Description:
#   Orchestrator playbook that runs all Gitea component playbooks in sequence
#   This simplifies the installer by providing a single entry point
#
# Requirements:
#   - k8s-snap must be installed and running
#   - PostgreSQL must be deployed
#   - Ingress controller must be deployed
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/gitea/00_install.yaml
#
# Variables from inventory:
#   - All variables required by individual playbooks
#

- name: Gitea - Deploy
  import_playbook: 10_deploy.yaml

- name: Gitea - Configure
  import_playbook: 15_configure.yaml
  
- name: Gitea - Configure SSH Keys
  import_playbook: 16_configure_ssh_keys.yaml
  
- name: Gitea - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml
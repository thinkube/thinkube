---
# ansible/40_thinkube/core/gitea/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Gitea by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - Gitea must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/gitea/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure Gitea service discovery
  hosts: microk8s_control_plane
  gather_facts: true
  
  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: gitea
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "core"
              thinkube.io/service-name: "gitea"
          data:
            service.yaml: |
              service:
                name: gitea
                display_name: "Gitea"
                description: "Git repository management"
                type: core
                category: development
                icon: /icons/tk_code.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://git.{{ domain_name }}/user/oauth2/Keycloak"
                    health_url: "https://git.{{ domain_name }}/api/healthz"
                    description: "Web interface"
                    primary: true
                    
                dependencies: []

                scaling:
                  resource_type: deployment
                  resource_name: gitea
                  namespace: gitea
                  min_replicas: 1
                  can_disable: false

                environment_variables:
                  - name: GITEA_URL
                    value: "https://git.{{ domain_name }}"
                  - name: GITEA_TOKEN
                    valueFrom:
                      secretKeyRef:
                        namespace: gitea
                        name: gitea-admin-token
                        key: token

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: gitea
      register: configmap_info
      
    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for Gitea"
      when: configmap_info.resources | length > 0

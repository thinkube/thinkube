---
# ansible/40_thinkube/core/code-server/00_install.yaml
# Description:
#   Orchestrator playbook that runs all code-server component playbooks in sequence
#   This simplifies the installer by providing a single entry point
#
# Requirements:
#   - MicroK8s must be installed and running
#   - Keycloak must be deployed and configured
#   - Ingress controller must be deployed
#   - Harbor must be deployed (for container images)
#   - Argo Workflows must be deployed (for CI/CD integration)
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/code-server/00_install.yaml
#
# Variables from inventory:
#   - All variables required by individual playbooks
#

- name: Code-Server - Deploy
  import_playbook: 10_deploy.yaml

- name: Code-Server - Configure Environment
  import_playbook: 15_configure_environment.yaml
  
- name: Code-Server - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml
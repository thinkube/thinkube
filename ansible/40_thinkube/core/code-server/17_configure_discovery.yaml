---
# ansible/40_thinkube/optional/code-server/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Code Server by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - Code Server must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/optional/code-server/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure Code Server service discovery
  hosts: microk8s_control_plane
  gather_facts: true
  
  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: code-server
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "optional"
              thinkube.io/service-name: "code-server"
          data:
            service.yaml: |
              service:
                name: code-server
                display_name: "Code Server"
                description: "VS Code in the browser"
                type: optional
                category: development
                icon: /icons/tk_code.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://code.{{ domain_name }}"
                    health_url: "https://code.{{ domain_name }}/healthz"
                    description: "Web interface"
                    primary: true
                    
                dependencies: []
                  
                scaling:
                  resource_type: deployment
                  resource_name: code-server
                  namespace: code-server
                  min_replicas: 1
                  can_disable: true
                  
    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: code-server
      register: configmap_info
      
    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for Code Server"
      when: configmap_info.resources | length > 0

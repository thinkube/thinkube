---
# ansible/40_thinkube/core/argocd/00_install.yaml
# Description:
#   Orchestrator playbook that runs all ArgoCD component playbooks in sequence
#   This simplifies the installer by providing a single entry point
#
# Requirements:
#   - k8s-snap must be installed and running
#   - Keycloak must be deployed and configured
#   - Ingress controller must be deployed
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/argocd/00_install.yaml
#
# Variables from inventory:
#   - All variables required by individual playbooks
#

- name: ArgoCD - Configure Keycloak
  import_playbook: 10_configure_keycloak.yaml
  
- name: ArgoCD - Deploy
  import_playbook: 11_deploy.yaml
  
- name: ArgoCD - Get Credentials
  import_playbook: 12_get_credentials.yaml
  
- name: ArgoCD - Setup Service Account
  import_playbook: 13_setup_serviceaccount.yaml
  
- name: ArgoCD - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml
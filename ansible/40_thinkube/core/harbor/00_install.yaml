---
# ansible/40_thinkube/core/harbor/00_install.yaml
# Description:
#   Orchestrator playbook that runs all Harbor component playbooks in sequence
#   This simplifies the installer by providing a single entry point
#
# Requirements:
#   - k8s-snap must be installed and running
#   - Keycloak must be deployed and configured
#   - Ingress controller must be deployed
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/harbor/00_install.yaml
#
# Variables from inventory:
#   - All variables required by individual playbooks
#

- name: Harbor - Deploy
  import_playbook: 10_deploy.yaml

- name: Harbor - Install Podman
  import_playbook: 11_install_podman.yaml

- name: Harbor - Configure Thinkube Integration
  import_playbook: 12_configure_thinkube.yaml

- name: Harbor - Configure Service Discovery
  import_playbook: 17_configure_discovery.yaml
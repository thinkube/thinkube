---
# ansible/40_thinkube/core/argo-workflows/17_configure_discovery.yaml
# Description:
#   Configure service discovery for Argo Workflows by creating a ConfigMap
#   that describes the service endpoints and metadata
#
# Requirements:
#   - Argo Workflows must be deployed
#   - MicroK8s kubectl access
#
# Usage:
#   cd ~/thinkube
#   ./scripts/run_ansible.sh ansible/40_thinkube/core/argo-workflows/17_configure_discovery.yaml
#
# Variables from inventory:
#   - domain_name: Base domain for the cluster
#   - kubeconfig: Path to kubeconfig file

- name: Configure Argo Workflows service discovery
  hosts: k8s_control_plane
  gather_facts: true
  
  tasks:
    - name: Create service discovery ConfigMap
      kubernetes.core.k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: thinkube-service-config
            namespace: argo
            labels:
              thinkube.io/managed: "true"
              thinkube.io/service-type: "core"
              thinkube.io/service-name: "argo-workflows"
          data:
            service.yaml: |
              service:
                name: argo-workflows
                display_name: "Argo Workflows"
                description: "Workflow orchestration engine"
                type: core
                category: devops
                icon: /icons/tk_devops.svg
                
                endpoints:
                  - name: web
                    type: http
                    url: "https://argo.{{ domain_name }}"
                    health_url: "https://argo.{{ domain_name }}/api/v1/version"
                    description: "Web interface"
                    primary: true

                dependencies:
                  - seaweedfs

                scaling:
                  resource_type: deployment
                  resource_name: argo-workflows-server
                  namespace: argo
                  min_replicas: 1
                  can_disable: false

                environment_variables:
                  - name: ARGO_SERVER
                    value: "https://argo.{{ domain_name }}"
                  - name: ARGO_NAMESPACE
                    value: "argo"
                  - name: ARGO_SECURE
                    value: "true"
                  - name: ARGO_TOKEN
                    valueFrom:
                      secretKeyRef:
                        namespace: argo
                        name: argo-workflows-server-sa-token
                        key: token

    - name: Verify ConfigMap creation
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kubeconfig }}"
        api_version: v1
        kind: ConfigMap
        name: thinkube-service-config
        namespace: argo
      register: configmap_info
      
    - name: Display ConfigMap status
      ansible.builtin.debug:
        msg: "Service discovery ConfigMap created for Argo Workflows"
      when: configmap_info.resources | length > 0

# roles/valkey/ephemeral_valkey/defaults/main.yaml
---
# Valkey defaults - Redis-compatible with BSD license
valkey_deployment_name: "ephemeral-valkey"  # Default deployment name
valkey_service_name: "ephemeral-valkey"     # Default service name (can override in playbook)
valkey_image: "valkey:7.2-alpine"           # Valkey image version
valkey_port: 6379                           # Standard Redis-compatible port
valkey_password: ""                         # Default to no password
valkey_debug: false                         # Debug mode

# Resource limits
valkey_memory_request: "64Mi"
valkey_memory_limit: "256Mi"
valkey_cpu_request: "50m"
valkey_cpu_limit: "200m"